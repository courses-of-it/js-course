<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/04-ajax.js"></script>
    <title>Ajax</title>
    <style>
       #datos{
           border: 2px solid green;
           width: 100%;
           height: 300px;
           overflow: scroll;
       } 

       h2{
           text-transform: uppercase;
           font-size: medium;
           color: blueviolet;
       }
       input{
           display: block;
       }
       input, button{
           margin-bottom: 5px;
       }
       img{
           display: inline;
           border-radius: 900px;
       }
       
    </style>
</head>
<body>
    <h1>Hola peticiones ajax</h1>
    <br>
    <h2>El metodo load carga el resultado dentro dentro de un elemento</h2>
    <div id="datos">
    </div>

    <h2>el metodo get coge el resultado de una peticion ajax para trbajar con ella</h2>
    <div id="list">
        
    </div>

    
    <h2>El metodo post me permite crear usuarios</h2>
    <form action="https://reqres.in/api/users" method="POST" id="form">
        <input type="text" name="name" id="name" placeholder="name">
        <input type="text" name="edad" id="web" placeholder="website">
        <button id="create" type="submit">Create</button>
    </form>
</body>
</html>
